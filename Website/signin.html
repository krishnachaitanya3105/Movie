<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://img.icons8.com/?size=64&id=ujV8Tg9LwDRj&format=png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .form {
            text-align: center;
        }

        .logo {
            background: black;
            color: #fff;
            width: 70px;
            height: 70px;
            line-height: 70px;
            font-size: 1.5em;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .form h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .inputBox {
            position: relative;
            margin-bottom: 20px;
        }

        .inputBox input {
            width: 100%; 
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #444;
            outline: none;
        }

        .inputBox input:focus {
            border-bottom-color: #666;
        }

        .links a {
            color: #444;
            text-decoration: none;
            margin-right: 10px;
        }

        #loginButton {
            background: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #loginButton:hover { 
            background:black;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="movie.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="box">
            <div class="form">
                <div class="logo"><i class="fa-solid fa-key"></i></div>
                <h1>Sign in</h1>    
                <form id="loginForm">
                    <div class="inputBox">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="links">
                        <a href="#">Forgot password</a>
                        <a href="#">Sign up</a>
                    </div>
                    <div class="inputBox">
                        <!-- Change the input type to "button" to prevent automatic form submission -->
                        <input type="button" value="Login" id="loginButton">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username && password) {
                window.location.href = 'newpage.html';
            }
        });
    </script>
</body>
</html>
